<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>Register Form</title>
</head>

<body>
	<h1>Register</h1>

	<form>
		<div>
		  <label for="first">First Name</label>
		  <input id="first" type="text" name="first" placeholder="John" required="name">

		  <label for="last">Last Name</label>
		  <input id="last" type="text" name="last" placeholder="Smith" required="name">
		</div>
<!--  -->
		<div>
		  <h5>Choose your gender</h5>
		  <label for="male">Male:</label>
		  <input id="male" name="gender" type="radio" value="Male">

		  <label for="female">Female:</label>
		  <input id="female" name="gender" type="radio" value="Female">

		  <label for="other">Other:</label>
		  <input id="other" name="gender" type="radio" value="Other">
		</div>
		<br>
<!--  -->
		<div>
	  	  <label for="email">E-mail:</label>
		  <input name="email" type="email" placeholder="your email" required>
<!--  -->
		  <label for="password">Password:</label>
		  <input name="password" type="password" minlength="5" maxlength="10" required>
		<!-- Возможно то-же сделать с "паттерном" вместо min/maxlenght =>pattern=".{5,10}"  -->
		</div>
		<br>
<!--  -->
		<div>
		  <label for="birthday">Birthsday:</label>
		  <select title="Day" name="day">
			<option>01</option><option>02</option><option>03</option><option>04</option><option>05</option>
			<option>06</option><option>07</option><option>08</option><option>08</option><option>10</option>
			<option>11</option><option>12</option><option>13</option><option>14</option><option>15</option>
			<option>16</option><option>17</option><option>18</option><option>19</option><option>20</option>
			<option>21</option><option>22</option><option>23</option><option>24</option><option>25</option>
			<option>26</option><option>27</option><option>28</option><option>29</option><option>30</option>
			<option>31</option>
			
		  </select>
		  <select title="Month" name="month">
			<option>January</option><option>February</option><option>March</option>
			<option>April</option><option>May</option><option>June</option>
			<option>July</option><option>August</option><option>September</option>
			<option>October</option><option>November</option><option>December</option>

		  </select>
		  <select title="Year" name="year">
		  	<option>2018</option><option>2017</option><option>2016</option><option>2015</option>
			<option>2014</option><option>2013</option><option>2012</option><option>2011</option>
			<option>2010</option><option>2009</option><option>2008</option><option>2007</option>
			<option>2006</option><option>2005</option><option>2004</option><option>2003</option>
			<option>2002</option><option>2001</option><option>2000</option><option>1999</option>
			<option>1998</option><option>1997</option><option>1996</option><option>1995</option>
			<option>1994</option><option>1993</option><option>1992</option><option>1991</option>
			<option>1990</option><option>1989</option><option>1988</option><option>1987</option>
			<option>1986</option><option>1985</option><option>1984</option><option>1983</option>
			<option>1982</option><option>1981</option><option>1980</option><option>1979</option>
			
		  </select>
		</div>
		<br>
<!--  -->
		<div>
		  <label for="agree">I agree to the terms and conditions</label>
		  <input type="checkbox" name="checkbox" value="checkbox" required="">
		</div>
		<br>
<!--  -->
		<button>Submit</button>

	
	</form>
	
</body>
</html>
